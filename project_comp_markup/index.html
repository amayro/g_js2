<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
    <header>
        <div class="logo">E-shop_markup</div>
        <div class="cart">
            <search @filter2="filter"></search>
            <button class="btn-cart" type="button"
                    @click="showCart = !showCart">Корзина</button>
            <cart :cart-items="cartItems" :img="imgCart" :visibility="showCart"
            @remove="remove"></cart>
        </div>
    </header>
    <main>
        <products :products="filtered" :img="imgCatalog" @add-product="addProduct"></products>
    </main>
</div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/ProductComponents.js"></script>
    <script src="js/CartComponents.js"></script>
    <script src="js/SearchComponents.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
